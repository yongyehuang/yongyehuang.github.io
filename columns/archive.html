---
layout: default
title: 所有文章
permalink: /columns/archive/
---
<h1 class="column-title">{{ page.title }} </h1>
<ul class="posts">  
    {% for post in site.posts %}
    <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <br>
        {{ post.description }}
    </li>
    {% endfor %}
</ul>
